######数据库设置######jdbc.url = jdbc:mysql://xxx:3306/xxx?useUnicode=true&characterEncoding=UTF-8jdbc.username = xxxjdbc.password = xxxjdbc.driverClassName = com.mysql.jdbc.Driverhibernate.dialect = org.hibernate.dialect.MySQLDialecthibernate.show_sql = false#第一次同步任务执行时间,如果当前是9点 则执行时间为9:30分, 如果超过9:30 则执行时间为10:30分sync_start_time=35#后续任务执行间隔 分钟sync_interval=10#任务每天的固定休眠时间段sleep_period=13:00-14:00