#Mon Apr 04 16:09:21 CST 2005log4j.rootLogger=INFO, fileout,stdoutlog4j.appender.stdout=org.apache.log4j.ConsoleAppenderlog4j.appender.stdout.layout.ConversionPattern=%d{MM-dd HH\:mm\:ss.SSS}[%24F\:%-3L\:%-5p]%x %m%nlog4j.appender.stdout.layout=org.apache.log4j.PatternLayoutlog4j.appender.fileout=org.apache.log4j.DailyRollingFileAppenderlog4j.appender.fileout.layout.ConversionPattern=%d{MM-dd HH\:mm\:ss.SSS}[%24F\:%-3L\:%-5p]%x %m%nlog4j.appender.fileout.layout=org.apache.log4j.PatternLayoutlog4j.appender.fileout.File=D:/log/cfg.loglog4j.appender.fileout.MaxBackupIndex=10log4j.appender.fileout.MaxFileSize=10000KBlog4j.logger.java.sql.Connection=ERRORlog4j.logger.java.sql.Statement=ERRORlog4j.logger.java.sql.PreparedStatement=ERRORlog4j.logger.java.sql.ResultSet=ERROR