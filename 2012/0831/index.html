<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>douban</title>
    <link rel="stylesheet" href="douban.css">
</head>
<body>
<div id="J_books" class="books-con"></div>
<script type="text/template" id="book_template">
    {{#each entry}}
    <div class="item">
        {{#with dbsubject}}
        <div class="pic">
            <a title="{{title.t}}" href="{{href}}" class="nbg" target="_blank">
                <img alt="{{title.t}}" src="{{image}}">
            </a>
        </div>
        <div class="info">
            <ul>
                <li class="title">
                    <a href="{{href}}" target="_blank">
                        <em>{{title.t}}</em>
                    </a>
                </li>
                <li class="intro">{{#each author}} {{name.t}} / {{/each}} {{publisher}} / {{pubdate}} / {{price}}</li>
                <li>
                    <span class="rating4-t"></span>
                    <span class="date" style="display:none;">{{../updated.t}}</span>
                </li>
            </ul>
        </div>
        {{/with}}
    </div>
    {{/each}}
</script>
<script src="http://www.douban.com/js/api.js?v=2"></script>
<script src="http://www.douban.com/js/api-parser.js?v=1"></script>
<script src="lib/jquery-1.8.0.min.js"></script>
<script src="lib/handlebars-1.0.0.beta.6.js"></script>
<script src="douban.js"></script>
</body>
</html>
